<div class="container p-4">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-secondary" (click)="onToogleDetails()">
        Display Details
      </button>
      <p *ngIf="server">Secret password is: agent1101</p>
      <p
        *ngFor="let data of collections; let i=index"
        [ngStyle]="{ backgroundColor: i >= 4 ? 'blue' : 'transparent' }"
        [ngClass]="{ 'while-text': i >= 4 }"
      >
        {{ data }}
      </p>
    </div>
  </div>
</div>
