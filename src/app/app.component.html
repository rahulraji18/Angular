<div class="container p-4">
  <div class="row">
    <div class="col-xs-12">
      <h3>Server Name</h3>
      <input type="text" class="form-control" [(ngModel)]="username" />
      <p>{{ username }}</p>
      <button
        class="btn btn-primary"
        (click)="username = ''"
        [disabled]="username === ''"
      >
        Reset
      </button>
    </div>
  </div>
</div>
